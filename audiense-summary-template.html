<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiense Summary Report Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F7F7F7;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 1440px;
            margin: 0 auto;
        }
        
        /* 16-column grid setup */
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 12px;
        }
        
        /* Header Styles */
        .header {
            background: #ffffff;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 24px;
            color: #6D838B;
            border: 1px solid #e5e7eb;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .header-left p {
            font-size: 16px;
            color: #6D838B;
        }
        
        .header-right {
            text-align: right;
        }
        
        .header-right h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #2d3748;
        }
        
        .header-right p {
            font-size: 14px;
            color: #6D838B;
        }
        
        /* Carousel Container */
        .carousel-container {
            position: relative;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: #3578E5;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-arrow:hover {
            background-color: #2563eb;
            transform: translateY(-50%) scale(1.05);
        }
        
        .nav-arrow.prev {
            left: 16px;
        }
        
        .nav-arrow.next {
            right: 16px;
        }
        
        .nav-arrow .arrow-icon {
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        .nav-arrow.prev .arrow-icon {
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 8px solid #ffffff;
            margin-left: -2px;
        }
        
        .nav-arrow.next .arrow-icon {
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #ffffff;
            margin-right: -2px;
        }
        
        /* Slide Content */
        .slide-content {
            padding: 32px;
            transition: all 0.3s ease-in-out;
        }
        
        .slide-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .slide-title h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            transition: all 0.3s;
            color: #2d3748;
        }
        
        .slide-title h2:hover {
            transform: scale(1.02);
        }
        
        /* Statistics Cards */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            flex: 1;
            max-width: 200px;
            min-width: 192px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #3578E5;
        }
        
        .stat-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
        }
        
        .stat-icon .icon-shape {
            width: 32px;
            height: 32px;
            background-color: #6D838B;
            border-radius: 4px;
            transition: transform 0.3s;
        }
        
        .stat-icon:hover .icon-shape {
            transform: scale(1.1);
        }
        
        .stat-value {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #6D838B;
        }
        
        /* Content Card */
        .content-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            border-left: 4px solid #3578E5;
            transition: all 0.3s;
            border: 1px solid #e5e7eb;
            border-left: 4px solid #3578E5;
        }
        
        .content-card:hover {
            border-left-color: #2563eb;
        }
        
        .content-text {
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .content-text strong {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #2d3748;
        }
        
        /* Dot Indicators */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .dot.active {
            background-color: #3578E5;
            transform: scale(1.25);
        }
        
        .dot:hover:not(.active) {
            transform: scale(1.1);
            background-color: #cbd5e0;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #6D838B;
        }
        
        .footer p {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }
        
        .footer .brand {
            color: #3578E5;
            font-weight: 700;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                padding: 24px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .header-right {
                text-align: center;
            }
            
            .slide-content {
                padding: 24px 16px;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                max-width: 100%;
                min-width: 200px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                padding: 8px;
            }
            
            .nav-arrow .arrow-icon {
                font-size: 20px;
            }
        }
        
        /* Hide slides by default */
        .slide {
            display: none;
        }
        
        .slide.active {
            display: block;
        }
        
        /* Primary Button */
        .btn-primary {
            background-color: #3578E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        /* Secondary Button */
        .btn-secondary {
            background-color: #E8F3FE;
            color: #3578E5;
            border: 1px solid #3578E5;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background-color: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Audiense Summary Report</h1>
                    <p id="report-subtitle">Report Analysis</p>
                </div>
                <div class="header-right">
                    <h2>Audiense Insights</h2>
                    <p>Data-driven Audience Intelligence</p>
                </div>
            </div>
        </header>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <!-- Navigation Arrows -->
            <button class="nav-arrow prev" onclick="changeSlide(-1)">
                <div class="arrow-icon"></div>
            </button>
            
            <button class="nav-arrow next" onclick="changeSlide(1)">
                <div class="arrow-icon"></div>
            </button>

            <!-- Slides Container -->
            <div id="slides-container">
                <!-- Slides will be dynamically inserted here -->
            </div>

            <!-- Dot Indicators -->
            <div class="dots-container" id="dots-container">
                <!-- Dots will be dynamically inserted here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <span class="brand">Audiense</span> â€¢ Advanced Audience Intelligence Platform</p>
        </footer>
    </div>

    <script>
        // Global variables for carousel functionality
        let currentSlide = 0;
        let slides = [];

        // Function to create a slide
        function createSlide(slideData) {
            return `
                <div class="slide ${slideData.id === slides[0]?.id ? 'active' : ''}">
                    <div class="slide-content">
                        <!-- Slide Title -->
                        <div class="slide-title">
                            <h2>${slideData.title}</h2>
                        </div>

                        <!-- Statistics Cards -->
                        <div class="stats-container">
                            ${slideData.stats.map(stat => `
                                <div class="stat-card">
                                    <div class="stat-icon">
                                        <div class="icon-shape"></div>
                                    </div>
                                    <div class="stat-value">${stat.value}</div>
                                    <div class="stat-label">${stat.label}</div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Content Card -->
                        <div class="content-card">
                            <div class="content-text">
                                ${slideData.content}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to create dot indicators
        function createDots() {
            return slides.map((_, index) => 
                `<button class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></button>`
            ).join('');
        }

        // Function to change slide
        function changeSlide(direction) {
            const totalSlides = slides.length;
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlideDisplay();
        }

        // Function to go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateSlideDisplay();
        }

        // Function to update slide display
        function updateSlideDisplay() {
            // Update slide visibility
            const slideElements = document.querySelectorAll('.slide');
            slideElements.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });

            // Update dot indicators
            const dotElements = document.querySelectorAll('.dot');
            dotElements.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // Function to initialize the carousel with data
        function initializeCarousel(reportData) {
            slides = reportData.slides;
            
            // Update report subtitle
            document.getElementById('report-subtitle').textContent = reportData.subtitle || 'Report Analysis';
            
            // Generate slides HTML
            const slidesHTML = slides.map(slide => createSlide(slide)).join('');
            document.getElementById('slides-container').innerHTML = slidesHTML;
            
            // Generate dots HTML
            document.getElementById('dots-container').innerHTML = createDots();
            
            // Reset to first slide
            currentSlide = 0;
            updateSlideDisplay();
        }

        // Example data structure - replace with your actual data
        const exampleReportData = {
            subtitle: "Example Report Analysis",
            slides: [
                {
                    id: 'slide-1',
                    title: 'Full Audience Overview',
                    stats: [
                        { label: 'Total Size', value: '7,302' },
                        { label: 'Female Share', value: '40.5%' },
                        { label: 'Top Location', value: 'Barcelona' }
                    ],
                    content: '<strong>Full Audience Overview:</strong> This is example content for the first slide. Replace this with your actual report content. You can include <strong>bold text</strong> and other HTML formatting as needed.'
                },
                {
                    id: 'slide-2',
                    title: 'Sample Cluster',
                    stats: [
                        { label: 'Cluster Size', value: '17.0%' },
                        { label: 'Female Share', value: '46.1%' },
                        { label: 'Top Location', value: 'Las Palmas' }
                    ],
                    content: '<strong>Sample Cluster:</strong> This is example content for a cluster slide. Replace this with your actual cluster analysis and insights.'
                }
            ]
        };

        // Initialize with example data (replace with your actual data)
        document.addEventListener('DOMContentLoaded', function() {
            initializeCarousel(exampleReportData);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            }
        });
    </script>
</body>
</html>
